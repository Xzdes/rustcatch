name: Release Prebuilds (Windows Only)

on:
  release:
    types: [created]

jobs:
  build-and-upload-windows:
    name: Build and Upload for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node.js dependencies
        run: npm install --ignore-scripts

      - name: Build native addon
        run: npx cargo-cp-artifact -nc build/Release/addon.node -- cargo build --release --manifest-path native/Cargo.toml --message-format=json-render-diagnostics

      # --- НОВЫЙ ШАГ УПАКОВКИ ---
      - name: Manually package the addon
        shell: bash
        run: |
          # 1. Заходим в папку с собранным файлом
          cd build/Release
          # 2. Создаем prebuilds/ папку, если ее нет
          mkdir -p ../../prebuilds
          # 3. Упаковываем addon.node в tar.gz архив с правильным именем
          #    (Например: rustcatch-v0.2.8-node-v108-win32-x64.tar.gz)
          tar -czvf ../../prebuilds/rustcatch-v${{ github.ref_name }}-node-v108-win32-x64.tar.gz addon.node

      - name: Upload prebuilds to release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'prebuilds/*.tar.gz'
          repo-token: ${{ secrets.GITHUB_TOKEN }}